name: Install Provider

on: pull_request

jobs:
  install-provider:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Fetch history
        run: git fetch --prune --unshallow

      - name: Create kind cluster
        uses: helm/kind-action@v1.0.0

      - name: Build
        run: make build.all

      - name: Test
        run: make test

      - name: E2E
        run: make e2e USE_HELM3=true


